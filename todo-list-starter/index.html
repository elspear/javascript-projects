<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-header">
                <h2>ToDo List</h2>
            </div>
            <div class="todo-body">
                <input
                id="new-task-text"
                type="text"
                placeholder="add your task"
                />
                <button 
                id="calendar-btn"
                class="calendar-button"
                type="button"
                onclick="openDatePicker()"
                >ðŸ“…</button>
                <input
                id="new-task-date"
                type="date"
                class="hidden-date-input"
                />
                <img
                src="plus.png"
                alt="+"
                id="add-task"
                onclick="addTask()"
                />
            </div>
            <ul id="todo-list"></ul>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
